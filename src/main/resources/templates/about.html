          <div class="ui attached segment">

            <div class="ui orange basic left pointing label">看动漫</div>

            <div class="ui teal basic left pointing label m-margin-tb-tiny">...</div>

            <a class="ui qq circular icon button"
               data-content="3167675662" data-position="bottom center" href="#"><i class="qq icon"></i></a>

          <div class="ui wechat-qr flowing popup transition hidden">
            <img alt="" class="ui rounded image" src="../static/images/wechat.jpg" style="width: 110px" th:src="@{/images/wechat.jpg}">

        </div>
      </div>

    </div>

  <br>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');

    $('.wechat').popup({
      popup : $('.wechat-qr'),
      position: 'bottom center'
    });
    $('.qq').popup();

  </script>
