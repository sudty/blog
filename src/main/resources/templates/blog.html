<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head  th:replace="_fragments :: head(~{::title})">
    <title>博客详情</title>
</head>

<body>

<!--头部导航-->
<nav th:replace="_fragments :: menu(0)" ></nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big animated fadeIn" id="waypoint">
    <div class="ui container">
        <!--头部-->
        <div class="ui top attached segment">
            <div class="ui horizontal link list">
                <div class="item">
                    <div class="content"><a class="header" href="#" th:text="sufty">sufty</a></div>
                </div>
                <div class="item">
                    <i class="calendar icon"></i> <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2021-10-01</span>
                </div>
            </div>
        </div>
        <div class="ui attached segment">
            <!--图片区域-->
            <img alt="" class="ui fluid rounded image" src="../static/images/bg1.jpeg" th:src="@{${blog.firstPicture}}">
        </div>
        <div class="ui  attached padded segment">
            <!--内容-->
            <div class="ui right aligned basic segment">
                <div class="ui orange basic label" th:text="${blog.flag}">原创</div>
            </div>

            <h2 class="ui center aligned header" th:text="${blog.title}">关于刻意练习的清单</h2>
            <br>

            <!--中间主要内容部分-->
            <div class="typo  typo-selection js-toc-content m-padded-lr-responsive m-padded-tb-large" id="content" th:utext="${blog.content}">
            </div>

            <!--标签-->
            <div class="m-padded-lr-responsive">
                <div class="ui basic teal left pointing label" th:each="tag : ${blog.tags}" th:text="${tag.name}">方法论</div>
            </div>
        </div>
    </div>
</div>
<br>
<br>

<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive" th:replace="_fragments :: footer">

</footer>

<!--导入的script-->
<th:block th:replace="_fragments :: script">

</th:block>


<script th:inline="javascript">

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });


    tocbot.init({
        // Where to render the table of contents.
        tocSelector: '.js-toc',
        // Where to grab the headings to build the table of contents.
        contentSelector: '.js-toc-content',
        // Which headings to grab inside of the contentSelector element.
        headingSelector: 'h1, h2, h3',
    });

    $('.toc.button').popup({
        popup : $('.toc-container.popup'),
        on : 'click',
        position: 'left center'
    });

    $('.wechat').popup({
        popup : $('.wechat-qr'),
        position: 'left center'
    });


</script>
</body>
</html>
