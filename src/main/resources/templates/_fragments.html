<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">   <!--title为传参-->
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title th:replace="${title}">博客详情</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
  <link href="../static/css/typo.css" rel="stylesheet" th:href="@{/css/typo.css}">
  <link href="../static/css/animate.css" rel="stylesheet" th:href="@{/css/animate.css}">
  <link href="../static/lib/prism/prism.css" rel="stylesheet" th:href="@{/lib/prism/prism.css}">
  <link href="../static/lib/tocbot/tocbot.css" rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
  <link href="../static/css/me.css" rel="stylesheet" th:href="@{/css/me.css}">
  <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

<!--头部导航-->
<nav class="ui attached segment m-padded-tb-mini m-shadow-small" th:fragment="menu(n)" >
  <div class="ui container">
    <div class="ui secondary stackable menu">
      <h1 class="ui pink header item">suftyのblog</h1>
      <a class="m-item item blue m-mobile-hide" href="#" th:classappend="${n==1}?'active'" th:href="@{/}"><i class=" home icon"></i>首页</a>
      <a class="m-item violet item m-mobile-hide" href="#" th:classappend="${n==2}?'active'" th:href="@{/types/-1}"><i class=" idea icon"></i>分类</a>
      <a class="m-item pink item m-mobile-hide" href="#" th:classappend="${n==3}?'active'" th:href="@{/tags/-1}"><i class=" tags icon"></i>标签</a>
      <a class="m-item orange item m-mobile-hide" href="#"th:classappend="${n==4}?'active'" th:href="@{/archives}"><i class=" clone icon"></i>时间线</a>
      <a class="m-item green item m-mobile-hide" href="#"th:classappend="${n==5}?'active'" th:href="@{/about}"><i class=" info icon"></i>关于我</a>
      <div class="right m-item item m-mobile-hide">
        <form action="#" method="post" name="search" target="_blank" th:action="@{/search}">
          <div class="ui icon  transparent input m-margin-tb-tiny">
            <input name="query" placeholder="Search...." th:value="${query}" type="text">
            <i class="search link icon" onclick="document.forms['search'].submit()"></i>
          </div>
        </form>
      </div>
    </div>
  </div>
  <a class="ui menu toggle black icon button m-right-top m-mobile-show" href="#">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--导航-->




<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive" th:fragment="footer">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">

      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img alt="" class="ui rounded image"  src="../static/images/wechat.jpg" style="width: 110px" th:src="@{/images/wechat.jpg}">
          </div>
        </div>
      </div>

      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
        <div class="ui inverted link list">
          <a class="item m-text-thin" href="#">Email：3167675662@qq.com</a>
          <a class="item m-text-thin" href="#">QQ：3167675662</a>
        </div>
      </div>

      <div class="ten wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">临江仙·梦后楼台高锁</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">
          梦后楼台高锁，酒醒帘幕低垂。去年春恨却来时。落花人独立，微雨燕双飞。</p>
        <p class="m-text-thin m-text-spaced m-opacity-mini">
          记得小苹初见，两重心字罗衣。琵琶弦上说相思。当时明月在，曾照彩云归。</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2022 </p>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</th:block>

</body>
</html>
